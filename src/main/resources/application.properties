spring.application.name=ms-clientes

spring.datasource.url=jdbc:postgresql://postgres:5432/msclientes
spring.datasource.username=Harolito
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

spring.jpa.properties.hibernate.jdbc.time_zone=America/Guayaquil
spring.jackson.time-zone=America/Guayaquil
